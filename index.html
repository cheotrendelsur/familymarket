<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport optimizado para PWA móvil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563EB" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FamilyMarket" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Descripción y keywords -->
    <meta name="description" content="Mercado de predicciones familiar - Compra y vende acciones de eventos futuros" />
    <meta name="keywords" content="predicciones, mercado, familia, apuestas" />
    
    <!-- Iconos para iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icon-120.png" />
    
    <!-- Iconos para Android y otros -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Splash screens para iOS (opcional pero recomendado) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Prevenir zoom en inputs (iOS) -->
    <style>
      input[type="text"],
      input[type="number"],
      input[type="email"],
      input[type="password"],
      textarea,
      select {
        font-size: 16px !important;
      }
    </style>
    
    <title>FamilyMarket - Mercado de Predicciones</title>
